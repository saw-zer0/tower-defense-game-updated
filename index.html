<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revenge of the Pigs</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/constant.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/canvas.js" defer></script>
    <script src="./js/physics.js" defer></script>
    <script src="./js/vector.js" defer></script>
    <script src="./js/collision.js" defer></script>
    <script src="./js/sound.js" defer></script>
    <script src="./js/objects.js" defer></script>
    <script src="./js/player.js" defer></script>
    <script src="./js/projectile.js" defer></script>
    <script src="./js/enemies.js" defer></script>
    <script src="./js/render.js" defer></script>
    
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <canvas id="canvas"></canvas>

    <div id="start-screen" class="screen">
        <h2 class="message">Revenge <br> of the <br> Pigs</h2>
        <button id="start-button">Start Game</button>
        <button id="instruction-button">Instructions</button>
    </div>
    <div id="end-screen"class="screen">
        <h2 class="message">The Wolves got into your Home <br> and ate YOU...</h2>
        <h3 class="message">Play Again?</h3>
        <button class="restart-button">Yes</button>
        <button class="home-button">No</button>
    </div>

    <div id="level-clear-screen" class="screen">
        <h1 class="message">Congratulation, you killed the woves' BOSS</h1>
        <button class="restart-button">ReStart Level</button>
        <button class="home-button">Main menu</button>

    </div>
    <div id="instruction-screen"class="screen">
        <p class="instruction">Click left button and drag on slingshot to aim <br> Release To Fire</p>
        <p class="instruction">press Space Bar to fire Secondary weapon</p>
        <button class="home-button">Main Menu</button>
    </div>
</body>
</html>
